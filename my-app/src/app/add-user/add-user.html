<div class="form-container">
    <h2>Add New User</h2>

    <form>
        <div class="form-group">
            <label>ID</label>
            <input type="number" placeholder="Enter ID" [(ngModel)]="userId" name="userId">
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Enter full name" [(ngModel)]="userName" name="userName">
        </div>

        <div class="form-group">
            <label>Company</label>
            <input type="text" placeholder="Enter company name" [(ngModel)]="userCompany" name="userCompany">
        </div>

        <div class="form-group">
            <label>Contact Email</label>
            <input type="email" placeholder="Enter email address" [(ngModel)]="userEmail" name="userEmail">
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="text" placeholder="Enter country" [(ngModel)]="userCountry" name="userCountry">
        </div>

        <button  (click)="onAddUser()">Add User</button>
    </form>
</div>
