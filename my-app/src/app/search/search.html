<div class="search-container" appHighlight>
  <h2>
    <span>Search</span>
    <input 
      type="text" 
      [(ngModel)]="value" 
      (input)="sendTextValue()"
      placeholder="Enter name..."
    >
    <span>{{value}}</span>
  </h2>
</div>


<div class="Search-container-lifecycle" appHover>
  <input type="text" #input >
  <button (click)="onSubmit(input)" > Submit </button>
  @if(destroyComponent){
  <app-lifecycle [value]="inputValue">
    <h2> This is for Ng Content example {{inputValue}}</h2>
  </app-lifecycle>
 }

  <button (click)="destroyLifecycleComponent()">Destroy</button>

</div>
